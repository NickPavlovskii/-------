<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>Имя</p>
        <input  type="text" placeholder="Имя" name="username" type="text">
    </div>
    <div>
        <p>Пароль</p>
        <input  type="text" placeholder="Пароль" name="username" type="password">
    </div>   
    <div>
        <p>Телефон</p>
        <input  type="text" placeholder="Телефон" name="username" type="tel">
    </div>  
     <div>
        <p>Пол</p>
        <div><input  type="radio"  name="gender" value="male"/> male</div>
        <div><input  type="radio"  name="gender" value="female"/> female</div>
    </div>

    <div>
        <p>Имущество</p>
        <div><input  type="checkbox"  name="bike" value="male"/> Велик</div>
        <div><input  type="checkbox"  name="car" value="female"/>Машина</div>
        <div><input  type="checkbox"  name="home" value="female"/>Дом</div>
    </div>

    <div>
        <p>Доп. информация</p>
        <textarea name="" id="" cols="30" rows="5"></textarea>
    </div>
    <div>
        <p>Прикрепить фото</p>
        <input type="file" name="photo">
    </div>
    <div>
        <p>Любимый цввет</p>
        <select name="cilor">
            <option value="red">Красный</option>
            <option value="green">Зеленый</option>
            <option value="yellow">Желтый</option>
        </select>
    </div>
    <div>
        <p>Действия</p>
        <button>Отправить</button>
        <button>Очистить</button>
    </div> 
</body>
</html>
